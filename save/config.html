<!DOCTYPE html>
<head>
    <title>save config</title>
    <style>
        body { width: 300px; padding: 10px; }
        button { width: 100%; margin-bottom: 10px; }
        #status { margin-top: 10px; }
        .inner
        {
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Config Page</h1>
    <div>
        <div class="inner">
            <h2>Current server PORT: </h2>
        </div>
        <div class="inner" id="current_server_port">
            
        </div>
    </div>
    <div> 
        <div class="inner">
            <h2>Server Port</h6>
        </div>  
        <div class="inner">
            <input type="text" id="server_port">
        </div>
    </div>

    <div>
        <div class="inner">
            <h2>Current server IP: </h2>
        </div>
        <div class="inner" id="current_server_ip">
            
        </div>
    </div>
    <div> 
        <div class="inner">
            <h2>Server IP</h6>
        </div>  
        <div class="inner">
            <input type="text" id="server_ip">
        </div>
    </div>
    <div>
        <button id="save_config">Save</button>
    </div>

    <div id="clear"></div>
    <div style="text-align: right; margin-top: 20px;">
        <label for="debug">Debug:</label>
        <input type="checkbox" id="debug">
    </div>
    <script type="module" src="./config.js"></script>
    <script type="module" src="./settings.js"></script>
</body>
</html>
