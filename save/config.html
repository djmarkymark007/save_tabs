<!DOCTYPE html>
<head>
    <title>save config</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #D9E3F0;
            --text: #3A4D66;
            --primary: #6989B3;
            --secondary: #A7BCDB;
            --accent: #F7E0C9;
            --radis: .5em;
        }
        
        body { 
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100vw; /* Full width of the viewport */
            height: 100vh; /* Full height of the viewport */
            padding: 0; /* Removed padding */
            margin: 0; /* Remove default margin */
            box-sizing: border-box; /* Include padding in the width and height */
            overflow-x: hidden; /* Added to prevent horizontal scrolling */
            background-color: var(--background); /* Added background color */
            color: var(--text); /* Updated text color */
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        
        .main-container {
            display: flex;
            width: 100%;
            height: calc(100vh - 60px); /* Adjusted for header and hr */
        }

        .vertical-nav {
            width: 20%;
            padding-left: 15px;
            padding-bottom: 40px;
            padding-right: 15px;
            text-align: center; /* Center the text */
        }

        .vertical-nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0; /* Remove default margin */
        }

        .vertical-nav li {
            margin-bottom: 15px;
            margin-top: 15px;
            background-color: var(--primary);
            border-radius: var(--radis);
            padding-left: 10px;
            padding-top: 5px;
            padding-bottom: 5px;
        }

        .vertical-nav a {
            color: var(--background);
            text-decoration: none;
            font-size: 18px;
            display: block; /* Make the entire area clickable */
            padding: 5px 0; /* Add some vertical padding */
        }

        .vertical-nav a:hover {
            text-decoration: underline;
        }

        .content-wrapper {
            width: 60%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--secondary);
            padding: 20px;
            overflow-y: auto;
        }
        
        .header {
            background-color: var(--primary);
            padding: 10px;
            margin: 0;
            width: 100%;
        }
        h1 {
            margin: 0;
            padding-left: 5px;
            color: var(--background);
        }
        button { 
            margin-bottom: 10px; 
            background-color: var(--primary); /* Match input border color */
            color: var(--background); /* Updated text color */
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .save-button {
            width: 100px;
            border-radius: var(--radis);
        }
        button:hover {
            background-color: var(--secondary); /* Lighter shade on hover */
        }
        #status { margin-top: 10px; }
        .inner
        {
            display: inline-block;
        }
        .save-style {
            padding-top: 20px;
            padding-left: 20px; /* Add left padding */
        }
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding-left: 10px;
            padding-right: 10px;
            width: 325px;
            border-radius: var(--radis);
            background-color: var(--primary);
        }
        .label-wrapper {
            width: 110px; /* Adjust this to accommodate your longest h2 */
            text-align: left;
            box-sizing: border-box;
        }
        .input-wrapper {
            width: 200px; /* Fixed width for all inputs */
        }
        input[type="text"] {
            width: 100%; /* Make input full width of its wrapper */
            background-color: var(--background);
            border: 1px solid var(--primary); /* Darker border for contrast */
            padding: 2px 5px;
            color: var(--text); /* Ensure text is black for readability */
        }
        input[type="text"]:focus {
            outline: 2px solid var(--secondary); /* Darker outline on focus */
        }
        hr {
            width: 105%; /* Simplified to 100% */
            margin: 0;
            padding: 0;
            border: none;
            height: 1px;
            background-color: var(--text);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Config Page</h1>
    </div>
    <hr>
    <div class="main-container">
        <nav class="vertical-nav">
            <ul>
                <li><a href="#config">Config</a></li>
                <li><a href="#settings">Settings</a></li>
                <li><a href="#about">About</a></li>
                <!-- Add more navigation items as needed -->
            </ul>
        </nav>
        <div class="content-wrapper">
            <div>
                <div class="inner">
                    <h2>Current server PORT: </h2>
                </div>
                <div class="inner" id="current_server_port">
                    
                </div>
            </div>
            <div class="input-group">
                <div class="label-wrapper">
                    <h2>Server Port</h2>
                </div>  
                <div class="input-wrapper">
                    <input type="text" id="server_port">
                </div>
            </div>

            <div>
                <div class="inner">
                    <h2>Current server IP: </h2>
                </div>
                <div class="inner" id="current_server_ip">
                    
                </div>
            </div>
            <div class="input-group">
                <div class="label-wrapper">
                    <h2>Server IP</h2>
                </div>  
                <div class="input-wrapper">
                    <input type="text" id="server_ip">
                </div>
            </div>
            <div class="save-style">
                <button id="save_config" class="save-button" style="text-align: center;">Save</button>
            </div>
        </div>
    </div>

    <div id="clear"></div>
    <div style="text-align: right; margin-top: 20px;">
        <label for="debug">Debug:</label>
        <input type="checkbox" id="debug">
    </div>
-->
    <script type="module" src="./config.js"></script>
    <script type="module" src="./settings.js"></script>
</body>
</html>
