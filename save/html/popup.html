<!DOCTYPE html>
<html>
<head>
  <title>Tab Manager</title>
  <style>
    body { width: 300px; padding: 10px; }
    button { width: auto; margin-bottom: 10px; margin-right: 5px;}
    #status { margin-top: 10px; }
    .inner
    {
      display: inline;
    }
    .button-contanier {
      display: inline;
    }
  </style>
</head>
<body>
  <div id="tag-contanier" class="button-contanier">
  </div>
  <div>
    <div class="inner">
      <button id="del">del</button>
    </div>
    <div class="inner">
      <input type="text" id="tag_input">
    </div>
    <div class="inner">
      <button id="add">add</button>
    </div>
  </div>
  <div>
    <button id="clear">clear</button>
  </div>
  <div>
    <button id="changeIcon">change icon</button>
  </div>
  <div>
    <div class="inner">
      <button id="saveButton">Server Save Tabs</button>
    </div>
    <div class="inner">
      <button id="loadButton">Server Load Tabs</button>
    </div>
  </div>
  <div>
    <div class="inner">
      <button id="saveButtonlocal">Local Save Tabs</button>
    </div>
    <div class="inner">
      <button id="loadButtonlocal">Local Load Tabs</button>
    </div>
  </div>
  <div id="status"></div>
  <div>
    <a href="config.html" target="_blank" style="text-decoration: none; display: inline-block;">
      <input id="config" type="image" src="../assets/gear.png" alt="Image Button" width="35" height="35">
    </a>
  </div>
  <script type="module" src="../js/popup.js"></script>
  <script type="module" src="../js/settings.js"></script>
</body>
</html>
